name: Build CV and Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository (persist creds for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Debug runner info
        run: |
          echo "RUNNER_OS: $RUNNER_OS"
          echo "GITHUB_REF: $GITHUB_REF"
          git --version
          node --version || echo "node not installed"
          python3 --version || python --version
          ls -la || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Show pip and install deps
        run: |
          python -m pip --version
          if [ -f requirements.txt ]; then
            echo "Installing from requirements.txt"
            pip install -r requirements.txt
          else
            echo "requirements.txt not found — installing requests only"
            pip install requests
          fi
          pip freeze | sed -n '1,80p'

      - name: Show workspace files (for debugging)
        run: ls -la

      - name: Run tests
        run: |
          set -eux
          if [ -f tests/test_utils.py ]; then
            python tests/test_utils.py
          else
            echo "No tests/test_utils.py found — skipping tests"
          fi

      - name: Ensure cv.tex exists
        run: |
          if [ ! -f cv.tex ]; then
            echo "ERROR: cv.tex not found in repo root. Aborting." >&2
            ls -la
            exit 2
          fi
          echo "Found cv.tex"

      - name: Compile LaTeX to PDF
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          latexmk_use_xelatex: false
          latexmk_shell_escape: false

      - name: Generate JSON Resume
        run: |
          if [ -f scripts/generate_json.py ]; then
            python scripts/generate_json.py
          else
            echo "scripts/generate_json.py not found — skipping"
          fi

      - name: Prepare docs folder for Vercel
        run: |
          mkdir -p docs
          if [ -f cv.pdf ]; then
            cp cv.pdf docs/index.pdf
          else
            echo "WARNING: cv.pdf missing after LaTeX step"
            ls -la
            exit 3
          fi

      - name: Verify generated files
        run: |
          echo "Verifying generated files..."
          ls -lh cv.pdf docs/index.pdf docs/resume.json || true
          echo "✓ Verification step complete"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: cv.pdf
          retention-days: 90

      - name: Upload all formats artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-all-formats
          path: docs/
          retention-days: 90

      - name: Commit and push built files
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-update resume files [skip ci]"
            git push origin HEAD:main
          fi
